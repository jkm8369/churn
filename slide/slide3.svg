  <!-- 액션 3 -->
  <g transform="translate(230, 880)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#27ae60"/>
    <text x="20" y="28" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">✓</text>
    <text x="60" y="27" font-family="Arial" font-size="26" fill="#333" font-weight="bold">
